{{ block title }}Instructions for Guessing Game{{ endblock }}
{{ block content }}



    <p>
        Please watch the following Video carefully. You can pause and go back as often as you like, forward skipping is not possible.
        You should watch the whole video before advancing.
    </p>

    <video controls="true" poster="/images/w3html5.gif">
        <source src="https://youtu.be/zifF0tKQJ58" type="video/mp4" />
    </video>
    <iframe width="1200" height="630" src="https://www.youtube.com/embed/zifF0tKQJ58" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>





    <script>
    var pageTimeElapsed = 0;
    var pageTimerID = -1;

    function pageTick() {
      pageTimeElapsed++
      document.getElementById("timeSpentInstructions").value = pageTimeElapsed;
    }

    window.onload = function() {
      if(pageTimerID == -1){
        pageTimerID = setInterval(pageTick, 1000);
      }
    };
    </script>

    <input type="hidden" name="timeSpentInstructions" id="timeSpentInstructions"/>

    <script>
        window.onload = function () {
            setTimeout(function(){document.querySelector("#Next").style.visibility = "visible";}, 2*60);

        }
    </script>

    <button class="o-tree-btn-next btn btn-primary" id="Next" style="visibility:hidden;">Next</button>

{{ endblock }}
