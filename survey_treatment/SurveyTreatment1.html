{{ block title }}Survey{{ endblock }}
{{ block content }}

    <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="50"
          aria-valuemin="0" aria-valuemax="100" style="width:0%">
               <span>0% Complete</span>
    </div>
    </div>
    <br>
    <p>
            Please note, the "next" button will appear on the following pages after a few seconds.
    </p>

    <p>
            {{ formfield 'gender' }}
            {{ formfield 'age' }}
            {{ formfield 'education' }}
            {{ formfield 'origin' }}
    </p>
    <br>



    <script>
        window.onload = function () {
            setTimeout(function(){document.querySelector("#Next").style.visibility = "visible";}, 6000);

        }
    </script>

    <button class="o-tree-btn-next btn btn-primary" id="Next" style="visibility:hidden;">Next</button>

{{ endblock }}
